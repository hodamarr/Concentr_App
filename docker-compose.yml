version: "3.7"

services:

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=braindb
      - POSTGRES_USER=brainuser
      - POSTGRES_PASSWORD=pass123
    ports:
      - '5432:5432'
volumes:
  dev-db-data:
